<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue WYSIWYG - A simple WYSIWYG editor for Vue.js by MYCURE</title>
  <meta description="Simple WYSIWYG editor for Vue.js">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-app-bar dark class="elevation-1" color="#0099cc" app>
        <h2 id="app-bar-title">WYSIWYG editor for Vue.js</h2>
        <v-spacer></v-spacer>
        <v-btn large text href="https://github.com/mycurelabs/wysiwyg">Github</v-btn>
      </v-app-bar>
      <v-content>
        <v-container>
          <v-row>
            <v-col cols="12" sm="12" md="6">
              <v-card height="100%">
                <v-card-text>
                  <v-row>
                    <v-col cols="12" sm="12">
                      <mc-wysiwyg v-model="html"></mc-wysiwyg>
                    </v-col>
                  </v-row>
                </v-card-text>
              </v-card>
            </v-col>
            <v-col cols="12" sm="12" md="6">
              <v-card height="100%">
                <v-card-text>
                  <div v-html="html"></div>
                </v-card-text>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="./dist/mc-wysiwyg.js"></script>
  <script>
    Vue.use(McWysiwyg.default);
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data () {
        return {
          html: '<h1 style="text-align: center;">Hello World!</h1><div><br></div><div><a href="https://mycure.md" style="font-size: 0.875rem; letter-spacing: 0.00714286em; background-color: rgb(255, 255, 255);">MYCURE</a>&nbsp;is the most complete clinic management system in the Philippines!</div><div><br></div><div>It works <b>offline</b> too! With the help of our proprietary technology <i><b>Syncbase.</b></i></div><div><br></div><div>Look at these features:</div><div><ol><li>Electronic Medical Record</li><li>Billing</li><li>Registration and Queueing</li><li>Laboratory and Imaging Systems</li><li>Materials Management</li><li>Reports and Analytics</li></ol><div><br></div></div><div><u>Table</u></div><div><table width="100%" style="border-collapse: collapse; border: 1px solid lightgrey;"> <tbody> <tr><td style="border: 1px solid lightgrey; padding: 2px;">Foo</td><td style="border: 1px solid lightgrey; padding: 2px;">Bar</td></tr><tr><td style="border: 1px solid lightgrey; padding: 2px;">Fizz</td><td style="border: 1px solid lightgrey; padding: 2px;">Bazz</td></tr> </tbody> </table></div><div><br></div>',
          showDialog: false
        };
      }
    });
  </script>
</body>

</html>
